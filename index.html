<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">

       <nav>
         <div class="logo">
            <img src="images/pngegg.png">
         </div>
         <button type="button">List Property</button>
         <img src="images/menu-icon.png" class="menu-icon"> 
       </nav>

       <div class="row">
         <div class="col-1">
            <h1>Explory<br>Best Property</h1>
            <p>You Can Explore The Best Property Near You Or Location You Want<br> To Get The Property</p>
            <button type="button">Explore Properties</button>

            <ul>
               <li class="btn active"></li>
               <li class="btn"></li>
               <li class="btn"></li>
            </ul>     

         </div>
         <div class="col-2">
            <img src="images/pexels-vecislavas-popa-1571460.jpg" id="banner">
         </div>
       </div>

    </div>


<script>
      var btn = document.getElementsByClassName("btn");
      var banner = document.getElementById("banner")

      btn[0].onclick = function(){
         banner.src = "images/pexels-vecislavas-popa-1571460.jpg";
         animation();
         this.classList.add("active"); 

      }
      
      btn[1].onclick = function(){
         banner.src = "images/pexels-vecislavas-popa-1571453.jpg";
         animation();
         this.classList.add("active");
      }
      
      btn[2].onclick = function(){
         banner.src = "images/pexels-vecislavas-popa-1743227.jpg";
         animation();
         this.classList.add("active");
      }



      function animation(){
         banner.classList.add("zoom");
         setTimeout(function(){
            banner.classList.remove("zoom"); 
         },500);

         for(b of btn) {
            b.classList.remove("active");
         }
      }     

</script>

  
</body>
</html>
